<ng-container *ngIf="product;else errorText">
    <div class="card mb-3 ">
        <img  [src]="product?.image" class="card-img-top imagee m-auto" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product?.title}}</h5>
          <p class="card-text">{{product?.description}}</p>
          <p class="card-text">{{product?.category}}</p>
          <p class="card-text">{{product?.rating.count}}</p>
          <p class="card-text">{{product?.rating.rate}}</p>
          <p class="card-text"><small class="text-body-secondary">{{product?.price | currency:'GEL'}}</small></p>
        </div>
      </div>
</ng-container>



<ng-template #errorText>

</ng-template>
